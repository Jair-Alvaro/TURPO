{% extends 'sidebar.html' %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <div class="card-body">
        <h1 class="card-title text-center">Editar Categoría</h1>
        <form method="post" action="{% url 'edit_categoria' categoria.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="categoria" class="form-label">Nombre de la categoría:</label>
                <input type="text" class="form-control" name="categoria" value="{{ categoria.categoria }}" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'sidebar.html' %}

{% block content %}
<div class="card table-card">
    <div class="card-body">
        <h1 class="card-title">Editar Contacto</h1>
        <form method="post" action="{% url 'edit_contacto' contacto.id %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-4 form-group">
                    <label for="nom_contacto">Nombre:</label>
                    <input type="text" class="form-control dark-input" name="nom_contacto" value="{{ contacto.nom_contacto }}" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="apell_contacto">Apellido:</label>
                    <input type="text" class="form-control dark-input" name="apell_contacto" value="{{ contacto.apell_contacto }}" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" class="form-control dark-input" name="cargo" value="{{ contacto.cargo }}">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control dark-input" name="correo" value="{{ contacto.correo }}">
                </div>
                <div class="col-md-4 form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" class="form-control dark-input" name="telefono" value="{{ contacto.telefono }}">
                </div>
                <div class="col-md-4 form-group">
                    <label for="celular">Celular:</label>
                    <input type="text" class="form-control dark-input" name="celular" value="{{ contacto.celular }}">
                </div>
            </div>
            <div class="form-group">
                <label for="notas">Notas:</label>
                <input type="text" class="form-control dark-input" name="notas" value="{{ contacto.notas }}">
            </div>
            <div class="form-group">
                <label for="relacion">Relación Comercial:</label>
                <select class="form-control dark-input" name="relacion">
                    {% for organizacion in organizaciones %}
                    <option value="{{ organizacion.id }}" {% if contacto.id_relacion.id == organizacion.id %}selected{% endif %}>{{ organizacion.denominacion }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'sidebar.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Crear Personal</h1>
        <form method="post" action="{% url 'crear_personal' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="nombre_personal">Nombre:</label>
                    <input type="text" class="form-control dark-input" name="nombre_personal" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="apell_personal">Apellido:</label>
                    <input type="text" class="form-control dark-input" name="apell_personal" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="telefono_p">Teléfono:</label>
                    <input type="number" class="form-control dark-input" name="telefono_p" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="cargo_p">Cargo:</label>
                    <input type="text" class="form-control dark-input" name="cargo_p" required>
                </div>
            </div>
            <div class="form-group">
                <label for="nom_referencia">Nombre de Referencia:</label>
                <input type="text" class="form-control dark-input" name="nom_referencia">
            </div>
            <div class="form-group">
                <label for="vinculo">Vínculo:</label>
                <input type="text" class="form-control dark-input" name="vinculo">
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="telefono_r">Teléfono de Referencia:</label>
                    <input type="number" class="form-control dark-input" name="telefono_r">
                </div>
                <div class="col-md-6 form-group">
                    <label for="direccion_p">Dirección:</label>
                    <input type="text" class="form-control dark-input" name="direccion_p">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 form-group">
                    <label for="departamento_p">Departamento:</label>
                    <input type="text" class="form-control dark-input" name="departamento_p">
                </div>
                <div class="col-md-4 form-group">
                    <label for="provincia_p">Provincia:</label>
                    <input type="text" class="form-control dark-input" name="provincia_p">
                </div>
                <div class="col-md-4 form-group">
                    <label for="distrito_p">Distrito:</label>
                    <input type="text" class="form-control dark-input" name="distrito_p">
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}

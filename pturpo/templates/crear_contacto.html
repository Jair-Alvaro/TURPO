{% extends 'sidebar.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Crear Contacto</h1>
        <form method="post" action="{% url 'crear_contacto' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-4 form-group">
                    <label for="nom_contacto">Nombre:</label>
                    <input type="text" class="form-control dark-input" name="nom_contacto" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="apell_contacto">Apellido:</label>
                    <input type="text" class="form-control dark-input" name="apell_contacto" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" class="form-control dark-input" name="cargo">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control dark-input" name="correo">
                </div>
                <div class="col-md-4 form-group">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="text" class="form-control dark-input" name="telefono">
                </div>
                <div class="col-md-4 form-group">
                    <label for="celular">Celular:</label>
                    <input type="text" class="form-control dark-input" name="celular">
                </div>
            </div>
            <div class="form-group">
                <label for="notas">Notas:</label>
                <input type="text" class="form-control dark-input" name="notas">
            </div>
            <div class="form-group">
                <label for="relacion">Organizacion:</label>
                <select class="form-control dark-input" name="relacion">
                    {% for organizacion in organizaciones %}
                    <option value="{{ organizacion.id }}">{{ organizacion.denominacion }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-block">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
